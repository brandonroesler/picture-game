<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <head>
        <h1>Build a Picture</h1>
    </head>

    <section id="instructions">
        <h4>Click the numbers in the correct order to watch the picture come to life!
        </h4>
    </section>

    <section id="buttons">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
    </section>
    
    <section id="board">
            <div id="Image 1"><img src="assets/1.jpg" alt="Image 1"></div>
            <div id="Image 2"><img src="assets/2.jpg" alt="Image 2"></div>
            <div id="Image 3"><img src="assets/3.jpg" alt="Image 3"></div>
            <div id="Image 4"><img src="assets/4.jpg" alt="Image 4"></div>
            <div id="Image 5"><img src="assets/5.jpg" alt="Image 5"></div>
            <div id="Image 6"><img src="assets/6.jpg" alt="Image 6"></div>
            <div id="Image 7"><img src="assets/7.jpg" alt="Image 7"></div>
            <div id="Image 8"><img src="assets/8.jpg" alt="Image 8"></div>
            <div id="Image 9"><img src="assets/9.jpg" alt="Image 9"></div>
    </section>
</body>
</html>
